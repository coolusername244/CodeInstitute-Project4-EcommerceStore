{% endblock %}

{% block page_header %}

        <div class="row">

        </div>
    </div>
{% endblock %}

{% block content %}

        <div class="row h-100">
            <div class="col-12 my-auto text-center">

                    Take a look at what we have to offer!
                </h4>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-4 text-uppercase py-2">Shop Now</a>

                </div>
            </div>
        </div>
    </div>
